@if (loading) {
  <div class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading customers...</p>
  </div>
} @else {
  <div class="mat-elevation-z8">
    <!-- Header con título y filtro -->
    <div class="table-header">
      <app-customer-title title="Customers"></app-customer-title>
      <app-customer-filter (filterChange)="onFilterChange($event)"></app-customer-filter>
    </div>
    
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Columna Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
        <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
      </ng-container>

      <!-- Columna Última Orden -->
      <ng-container matColumnDef="lastOrderDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Order Date</th>
        <td mat-cell *matCellDef="let customer">{{ formatDate(customer.lastOrderDate) }}</td>
      </ng-container>

      <!-- Columna Próxima Orden Predicha -->
      <ng-container matColumnDef="nextPredictedOrderDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Next Predicted Order</th>
        <td mat-cell *matCellDef="let customer">{{ formatDate(customer.nextPredictedOrderDate) }}</td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let customer">
          <span class="action-link view-orders" (click)="onViewOrders(customer.id)">VIEW ORDERS</span>
          <span class="action-link new-order" (click)="onNewOrder(customer.id)">NEW ORDER</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No customers found</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageSizeOptions" aria-label="Select page of customers"></mat-paginator>
  </div>
}
